<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Password Generator</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
    ></script>
    
</head>

<body>
  

    <div class="modal fade" id="viewPasswordsModal" tabindex="-1" aria-labelledby="viewPasswordsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewPasswordsModalLabel">Recently Generated Passwords</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="max-height: 300px; overflow-y: auto;">
                    <ul id="passwordList" class="list-group">
                        <!-- Dynamically populated passwords will go here -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    

    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Generate a Secure Password</h4>
                    </div>
                    <div class="card-body">
                        <!-- Alerts placeholder -->
                        <div id="liveAlertPlaceholder"></div>

                        <div class="mb-3">
                            <label for="passwordLength" class="form-label"
                                >Password Length</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="passwordLength"
                                value="12"
                                min="6"
                                max="20"
                            />
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="includeLowerCase"
                                    checked
                                />
                                <label class="form-check-label" for="includeLowerCase"
                                    >Include Lowercase Letters</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="includeUpperCase"
                                    checked
                                />
                                <label class="form-check-label" for="includeUpperCase"
                                    >Include Uppercase Letters</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="includeNumbers"
                                    checked
                                />
                                <label class="form-check-label" for="includeNumbers"
                                    >Include Numbers</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="includeSpecialChars"
                                    checked
                                />
                                <label class="form-check-label" for="includeSpecialChars"
                                    >Include Special Characters</label
                                >
                            </div>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-dark w-100" id="generatePassword">
                                Generate Password
                            </button>
                        </div>

                        <div class="mb-3">
                            <input
                                type="text"
                                class="form-control"
                                id="generatedPassword"
                                readonly
                            />
                        </div>
                        <div class="mb-3 d-flex justify-content-center gap-2"></div>
                            <button class="btn btn-outline-dark" onclick="copyPassword()" id="copyButton">
                                <i class="bi bi-clipboard"></i> Copy
                            </button>
                            <button class="btn btn-outline-dark" onclick="clearPassword(true)" id="clearButton">
                                <i class="bi bi-x-circle"></i> Clear
                            </button>
                            <button class="btn btn-outline-dark" onclick="viewPasswords()" id="viewButton">
                                <i class="bi bi-file-plus"></i> View Passwords
                            </button>
                        </div>

                      
                    </div>
                </div>
            </div>
        </div>
    </section>

  
</body>
</html>
